apiVersion: v1
kind: Service
items:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: flask-load-balancer
      name: flask-load-balancer
      namespace: default
    spec:
      loadBalancerIP: 3.213.153.221
      ports:
        - port: 5000
          protocol: TCP
          targetPort: 5000
      selector:
        octopusexport: OctopusExport
      type: LoadBalancer
      externalTrafficPolicy: Local
      externalIPs:
        - 3.213.153.221
