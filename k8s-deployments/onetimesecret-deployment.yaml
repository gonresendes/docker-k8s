apiVersion: apps/v1
kind: Deployment
metadata:
  name: onetimesecret
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onetimesecret
  template:
    metadata:
      labels:
        app: onetimesecret
    spec:
      containers:
      - name: onetimesecret
        image: dismantl/onetimesecret:latest
        ports:
        - containerPort: 7143
---
apiVersion: v1
kind: Service
metadata:
  name: onetimesecret-service
spec:
  selector:
    app: onetimesecret
  ports:
    - protocol: TCP
      port: 7143
      targetPort: 7143
  type: ClusterIP